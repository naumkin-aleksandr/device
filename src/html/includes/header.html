  <header class="header">
    <div class="header__wrapper">
      <a class="header__logo logo" href="index.html">device</a>

      <div class="header__wrap">
        <div class="header__search search">
          <input class="search__input" type="search" placeholder="Поиск по сайту">
          <button class="search__btn" type="button">Найти</button>
          <svg class="search__icon">
            <use href="#icon-search"></use>
          </svg>
        </div>
        <ul class="header__user-nav user-nav">
          <li class="user-nav__item user-nav__item_big-indent">
            <a class="user-nav__link" href="#">Войти</a>
            <svg class="user-nav__icon">
              <use href="#icon-user"></use>
            </svg>
          </li>
          <li class="user-nav__item"><a class="user-nav__link" href="#">Сравнить</a>
            <svg class="user-nav__icon">
              <use href="#icon-compare"></use>
            </svg>
          </li>
          <li class="user-nav__item"><a class="user-nav__link" href="#">Корзина</a>
            <svg class="user-nav__icon">
              <use href="#icon-basket"></use>
            </svg>
          </li>
        </ul>
      </div>
      <!---/header__wrap-->

      <div class="header__wrap " id="header-wrap-bottom">
        <div class="header__catalog-product catalog-product">
          <button class="catalog-product__btn " id="catalog-product-btn" type="button">Каталок товаров</button>
          <ul class="catalog-product__list none" id="catalog-product-list">
            <li class="catalog-product__item">

            <li class="catalog-product__item">

              <a class="catalog-product__link" href="#">Умный часы</a>
            </li>
            <li class="catalog-product__item">
              <a class="catalog-product__link" href="#">Квадрокоптеры</a>
            </li>
          </ul>
        </div>
        <!--/header__catalog-product-->

        <div class="header__site-nav site-nav">
          <a class="site-nav__link" href="#">Доставка</a>
          <a class="site-nav__link" href="#">Гарантия</a>
